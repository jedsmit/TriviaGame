<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--background image-->
    <div class="vw-100 vh-100"
        style="background-image: url('grass.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">


        <div class="row pt-5">
            <div class="col-sm-8 offset-2">
                <!--Main quiz content display-->
                <div class="jumbotron bg-light shadow-lg rounded-pill" style="opacity: .96;">
                    <div class="container-fluid">
                        <div class="row">
                            <!--Title-->
                            <div class="col-sm-12 text-center text-black">
                                <h1 class="display-1">GOATS!</h1>
                            </div>
                        </div>
                        <div class="row">
                            <!--Ridiculous goat image-->
                            <div class="col-sm-2">
                                <img class="img-fluid rounded" src="images/smiling-goat.jpg">
                            </div>
                            <div class="col-sm-8">
                                <!--Question and answer card-->
                                <div class="container">
                                    <!--q- card start-->
                                    <div id="q-card" class="card">
                                        <!--Question-->
                                        <div id="q-display" class="card-header">
                                            Featured
                                        </div>
                                        <!--List of answers-->

                                        <ul class="list-group list-group-flush">
                                            <li id="a-display-1" class="list-group-item bg-white">Cras justo odio
                                            </li>
                                            <li id="a-display-2" class="list-group-item">Dapibus ac facilisis in
                                            </li>
                                            <li id="a-display-3" class="list-group-item">Vestibulum at eros</li>
                                            <li id="a-display-4" class="list-group-item">Vestibulum at eros</li>
                                        </ul>
                                    </div>
                                    <!--q card end-->

                                    <!--wrong-card start-->
                                    <div id="wrong-card" class="card">
                                        <div class="card-header">
                                            <span>Nope. </span><span id="show-correct"></span>
                                        </div>
                                        <!--Sad goat-->
                                        <img class="img-fluid rounded" src="images/sad-goat.jpg" alt="sad goat">
                                    </div>
                                    <!--wrong-card end-->

                                    <!--correct-card start-->
                                    <div id="correct-card" class="card">

                                        <div class="card-header">
                                            YAAAAAAAAAAAAY!!!!!!.
                                        </div>
                                        <!--Happy goat-->
                                        <img class="img-fluid rounded" src="images/happy-goat.jpg" alt="happy goat">
                                    </div>
                                    <!--correct-card end-->

                                    <!--timeout-card start-->
                                    <div id="timeout-card" class="card">

                                        <div class="card-header">
                                            <span>Time's up! The answer was </span><span
                                                id="timeout-show-correct"></span>
                                        </div>

                                    </div>
                                    <!--timeout card end-->

                                    <!--game over card start-->
                                    <div id="game-over-card" class="card">

                                        <div class="card-header">
                                            <span>Game Over</span>
                                            <p>Here's your score</p>
                                            <p>Correct answers: <span id="num-right-display"></span> </p>
                                            <p>Wrong answers: <span id="num-wrong-display"></span></p>
                                            <p>Want to try again?</p>
                                        </div>


                                    </div>
                                    <!--game over card end-->

                                    <div class="row">
                                        <div class="col">
                                            <button type="button" class="btn btn-primary btn-lg btn-block">Take the
                                                quiz!</button>
                                        </div>
                                    </div>


                                </div>

                            </div>
                            <!--Ridiculous goat image-->
                            <div class="col-sm-2">
                                <img class="img-fluid rounded" src="images/smiling-goat.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>












        </div>


        <script src="javascript/app.js"></script>
</body>

</html>
